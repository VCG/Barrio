<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>
    div.tooltip {
        position: absolute;
        text-align: match-parent;
        width: auto;
        height: auto;
        padding: 3px;
        font: 12px sans-serif;
        background: lightgray;
        border: 0px;
        border-radius: 4px;
        pointer-events: none;
    }

    .label {
        font-family: 'Nanum Gothic', sans-serif;
        text-anchor: middle;
    }

    .mito {
        border-radius: 100px;
        fill: #db7093;
    }

    .synapse {
        fill: #663399;
        stroke: white;
    }

    .spine {
        stroke-width: 3px;
        stroke: lightgreen;

    }

    .spine:hover{
        stroke: #ffa500
    }
</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="width: 100%; height: 400px"></div>

<script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>
    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.mito_scheme_data;
        let json_string = jsobject.json_string;
        let cell_hvgx = parseInt(jsobject.hvgx_id);
        let mito_name = jsobject.mito_name;
        let cell = JSON.parse(json_string);

        let semantic_skeleton = ""
        for (let i = 0; i < cell.length; i++) {
            let curr_id = parseInt(cell[i].id);
            if (curr_id === cell_hvgx) {
                semantic_skeleton = cell[i]
            }
        }

        const mito_color = '#DB7093';
        const spine_color = '#63a225';
        const incomplete_color = '#000000';
        const synapse_color = "#663399"

        let colorScale = d3.scaleOrdinal()
            .domain(["spine", "unknown length", "mitochondrion", "spine SA/volume"])
            .range([spine_color, incomplete_color, mito_color, synapse_color]);

        const main_opacity = 1.0;
        const other_opacity = 0.3;


        // set the dimensions and margins of the graph
        let margin = {top: 10, right: 10, bottom: 90, left: 10},
            width = $("#my_dataviz").width() - margin.left - margin.right,
            height = $("#my_dataviz").height() - margin.top - margin.bottom;

        // append the svg object to the body of the page
        let svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Append Div for tooltip to SVG
        let div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);


        // X axis
        let x = d3.scaleLinear()
            .domain([0, semantic_skeleton.length])
            .range([0, 40 * semantic_skeleton.length]);


        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickValues([0, semantic_skeleton.length]));

        // Add Y axis
        let y = d3.scaleLinear()
            .domain([0, 6.5])
            .range([height, 0]);

        // Lines
        svg.selectAll("myline")
            .data(semantic_skeleton.spines)
            .enter()
            .append("line")
            .attr("x1", function (d) {
                return x(d.start);
            })
            .attr("x2", function (d) {
                return x(d.start);
            })
            .attr("y1", function (d) {
                return height;
            })
            .attr("y2", function (d){
                if (d.length !== "incomplete") {
                    return y(d.length);
                }
                else {
                    return y(1.0);
                }

            })
            .attr("class", "spine")
            .style("stroke", function (d)
            {
                if(d.length === "incomplete")
                {
                    return incomplete_color;
                }
                else {
                    return spine_color;
                }
            })
            .on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);

                let length = "";
                if(d.length !== "incomplete")
                {
                    length = d.length.toFixed(3)
                }

                div.text(d.name + ": " + length + " microns")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");

                jsobject.setHighlightedStructure(semantic_skeleton.id, d.number);
            })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(100)
                    .style("opacity", 0);
                jsobject.removeHighlightedStructure(semantic_skeleton.id, d.number);
            });

        svg.selectAll("myrect")
            .data(semantic_skeleton.mitochondria)
            .enter()
            .append("rect")
            .attr("x", function (d){
                return x(d.start);
            })
            .attr("y", function (d) {
                if(d.name == mito_name)
                {
                    return height - margin.top
                }
                else {
                    return height + 10 - margin.top
                }

            })
            .attr("width", function (d){
                return x(d.end) - x(d.start);
            })
            .attr("height", 10)
            .attr("class", "mito")
            .style("fill-opacity", function (d) {
                if(d.name === mito_name){
                    return main_opacity;
                }
                else {
                    return other_opacity;
                }
            })
            .on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);

                div.text(d.name)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function () {
                div.transition()
                    .duration(100)
                    .style("opacity", 0);
            });

        // Circles
        svg.selectAll("mycircle")
            .data(semantic_skeleton.spines)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x(d.start);
            })
            .attr("cy", function (d) {
                if (d.length !== "incomplete") {
                    return y(d.length);
                }
                else {
                    return y(1.0);
                }
            })
            .attr("r", function (d) {
                if(d.spine_sa !== "incomplete" && d.volume !== "incomplete")
                {
                    return 0.8 * d.spine_sa / d.volume;
                }
                else
                {
                    return 0
                }
            })
            .attr("class", "synapse")
            .on("mouseover", function (d) {
                let ratio = d.spine_sa / d.volume;
                div.transition()
                    .duration(200)
                    .style("opacity", .9);

                div.text("Spine SA to volume ratio: " + ratio.toFixed(2))
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function () {
                div.transition()
                    .duration(100)
                    .style("opacity", 0);
            });

        let legend = svg.selectAll(".legend")
            .data(colorScale.domain())
            .enter().append("g")
            .classed("legend", true)
            .attr("transform", function (d, i) {
                return "translate(" + 0 + "," + (i * 20) + ")";
            });

        legend.append("circle")
            .attr("r", 3.5)
            .attr("cx", 20)
            .attr("fill", colorScale);

        legend.append("text")
            .classed("label", true)
            .attr("x", 100)
            .attr("dy", ".35em")
            .text(function (d) {
                return d;
            });

    });

</script>
