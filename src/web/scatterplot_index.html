<!DOCTYPE html>
<meta charset="utf-8">

<style>

    div.tooltip {
        position: absolute;
        text-align: match-parent;
        width: auto;
        height: auto;
        padding: 3px;
        font: 12px sans-serif;
        background: lightgray;
        border: 0px;
        border-radius: 4px;
        pointer-events: none;
    }

</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.scatterplot_data;
        let json_string = jsobject.json_string;
        let data = JSON.parse(json_string);

        let base_color = "#69b3a2";
        let highlight_color = "#ffa500";

        // set the dimensions and margins of the graph
        let margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        let svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Append Div for tooltip to SVG
        let div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Add X axis
        let x = d3.scaleLinear()
            .domain([0, 0.3])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        let y = d3.scaleLinear()
            .domain([0, 1.0])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        function highlightDots(dot_name) {
            dots.style("fill", function (d) {
                if (d.name == dot_name) {
                    return highlight_color;
                }
                return base_color;

            });
        }

        // Add dots
        let dots = svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x(d.avg);
            })
            .attr("cy", function (d) {
                return y(d.perc);
            })
            .attr("r", 6.0);

        dots.on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);

                div.text(d.name)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");

                highlightDots(d.name);
             })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(300)
                    .style("opacity", 0);
            })
            .style("fill", base_color)

    });

</script>
