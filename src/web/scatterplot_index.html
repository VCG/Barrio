<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
<link rel = "stylesheet" type = "text/css" href = "globalStyleParams.css" />

<svg id="chart"></svg>

<script>

    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.scatterplot_data;
        let json_string = jsobject.json_string;
        let data = JSON.parse(json_string);

        let base_color = "#69b3a2";
        let highlight_color = "#ffa500";

        // set the dimensions and margins of the graph
        let margin = {top: 10, right: 30, bottom: 50, left: 60},
            width = $("#chart").width() - margin.left - margin.right,
            height = $("#chart").height() - margin.top - margin.bottom;

        // append the svg object to the body of the page
        let svg = d3.select("#chart");

        // Append Div for tooltip to SVG
        let div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Add X axis
        let x = d3.scaleLinear()
            .domain([0, 0.3])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        let y = d3.scaleLinear()
            .domain([0, 1.0])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // taxt label for x-axis
        svg.append("text")
            .attr("transform",
                "translate(" + (width/2) + " ," +
                (height + margin.top + 25) + ")")
            .attr("class", "label")
            .text("Minimum Distance to Cell Boundary");

        // text label for the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .attr("class", "label")
            .text("% closer than 0.1 mm surface");

        function highlightDots(dot_name) {
            dots.style("fill", function (d) {
                if (d.name == dot_name) {
                    return highlight_color;
                }
                return base_color;

            });
        }

        function clearDots() {
            dots.style("fill", base_color);
        }

        // Add dots
        let dots = svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x(d.avg);
            })
            .attr("cy", function (d) {
                return y(d.perc);
            })
            .attr("r", 6.0);

        dots.on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);

                div.text(d.name)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");

                highlightDots(d.name);
                jsobject.setHighlightedFrame(d.name);
             })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(300)
                    .style("opacity", 0);
                jsobject.removeHighlightedFrame(d.name);
                clearDots();
            })
            .style("fill", base_color)

    });

</script>
