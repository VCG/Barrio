<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>
    div.tooltip {
        position: absolute;
        text-align: match-parent;
        width: auto;
        height: auto;
        padding: 3px;
        font: 12px sans-serif;
        background: lightgray;
        border: 0px;
        border-radius: 4px;
        pointer-events: none;
    }

    .label {
        font-size: 15px;
        font-family: 'Roboto', sans-serif;
    }

    .mito {
        border-radius: 5px;
        fill: palevioletred;
        stroke: black;
    }

    .cell {
        fill: #baecc7;
        border-radius: 5px;
        stroke: black;
    }

    .spine {
        opacity: 1.0;
        stroke: black;
        stroke-width: 2px;
    }
</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="width: 100%; height: 400px"></div>

<script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>
    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.mitoboxplot_data;
        let json_string = jsobject.json_string;
        let data = JSON.parse(json_string);

        let margin = {top: 10, right: 30, bottom: 30, left: 40},
            width = $("#my_dataviz").width() - margin.left - margin.right,
            height = $("#my_dataviz").height() - margin.top - margin.bottom;

        // Append Div for tooltip to SVG
        let div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // append the svg object to the body of the page
        let svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        let cell_names = [];
        for (let cell of data) {
            cell_names.push(cell.name)
        }

        // Show the X scale
        let x = d3.scaleBand()
            .range([0, width])
            .domain(cell_names)
            .paddingInner(1)
            .paddingOuter(.5);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        // Show the Y scale
        let y = d3.scaleLinear()
            .domain([0, 7])
            .range([height, 0]);

        svg.append("g").call(d3.axisLeft(y))

        svg.append("g")
            .classed("y axis", true)
            .call(y)
            .append("text")
            .classed("label", true)
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left - 1)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("cell length in microns");

        let cell_width = 50
        svg.selectAll("cells")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function (d) {
                return (x(d.name) - cell_width / 2)
            })
            .attr("y", function (d) {

                return y(d.length)
            })
            .attr("height", function (d) {
                return height - y(d.length);
            })
            .attr("width", cell_width)
            .attr("class", "cell");
            // .on("mouseenter", function () {
            //     jsobject.setHighlightedFrame(mito.name);
            // })
            // .on("mouseleave", function () {
            //     jsobject.removeHighlightedFrame(mito.name);
            // });


        let boxWidth = 15;
        for (let i = 0; i < data.length; i++) {
            let cell_name = data[i].name;
            for (let j = 0; j < data[i].mitochondria.length; j++)
            {
                let mito = data[i].mitochondria[j];

                let delta = (Math.pow(-1, j + 1) / 2.0) * (boxWidth / 2);

                svg.append("rect")
                    .attr("x", x(cell_name) - delta)
                    .attr("y", y(mito.end))
                    .attr("height", y(mito.start) - y(mito.end))
                    .attr("width", boxWidth)
                    .attr("class", "mito")
                    .on("mouseenter", function () {

                        div.transition()
                            .duration(200)
                            .style("opacity", .9);

                        div.text(mito.name)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");

                        jsobject.setHighlightedFrame(mito.name);
                    })
                    .on("mouseleave", function () {
                        div.transition()
                            .duration(100)
                            .style("opacity", 0);

                        jsobject.removeHighlightedFrame(mito.name);
                    });
            }

        }

        for (let i = 0; i < data.length; i++) {

            svg.selectAll("medianLines")
                .data(data[i].spines)
                .enter()
                .append("line")
                .attr("x1", function (spine) {
                    return (x(data[i].name) - cell_width / 2)
                })
                .attr("x2", function (spine) {
                    return (x(data[i].name) + cell_width / 2)
                })
                .attr("y1", function (spine) {
                    return y(spine.start)

                })
                .attr("y2", function (spine) {
                    return y(spine.start)
                })
                .attr("class", "spine")
                .on("mouseenter", function (spine) {
                    console.log(spine);
                    jsobject.setHighlightedStructure(data[i].id, spine.number);
                })
                .on("mouseleave", function (spine) {
                    jsobject.removeHighlightedStructure(data[i].id, spine.number);
                });
        }
    })

</script>
