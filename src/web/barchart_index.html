<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .axis {
        font-size: 15px;
        font-family: 'Roboto', sans-serif;
    }

    .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    div.tooltip {
        position: absolute;
        text-align: match-parent;
        width: auto;
        height: auto;
        padding: 3px;
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        background: white;
        border: 0px;
        border-radius: 4px;
        pointer-events: none;
    }

    .bar {
        fill: rgb(184,47,53);
        stroke: #ffffff;
    }

    .bar_mouse3 {
        fill: #cbce91;
        stroke: #ffffff;
    }

    .bar:hover {
        fill: #ffa500;
    }

</style>
<body>

<div id="chart" style="width: 100%; height: 400px">

</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
<script>
    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.barchart_data;
        let json_string = jsobject.json_string;

        let m = {top: 10, right: 10, bottom: 50, left: 60},
            w = $("#chart").width() - m.left - m.right,
            h = $("#chart").height() - m.top - m.bottom;

        let x = d3.scale.ordinal().rangeRoundBands([0, w]);
        let y = d3.scale.linear().range([h, 0]);

        let yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        let xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(5);

        // Append Div for tooltip to SVG
        let div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        let svg = d3.select("#chart").append("svg")
            .attr("width", w + m.right + m.left + 100)
            .attr("height", h + m.top + m.bottom)
            .append("g")
            .attr("transform",
                "translate(" + m.left + "," + m.top + ")");

        let data = JSON.parse(json_string);

        data.forEach(function (d) {
            d.votes = +d.votes;
        });


        let nested = d3.nest()
            .key(function (d) {
                return d.district;
            })
            .entries(data);

        nested.sort(function (a, b) {
            let a_end = parseInt(a.key.slice(-1));
            let b_end = parseInt(b.key.slice(-1));
            return a_end - b_end;
        })

        x.domain(nested.map(function (d) {
            return d.key;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.votes;
        })]);


        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + h + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "middle");

        svg.append("g")
            .classed("y axis", true)
            .call(yAxis)
            .append("text")
            .classed("label", true)
            .attr("transform", "rotate(-90)")
            .attr("y", -m.left)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("distance to synapse in microns");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text");

        let district = svg.selectAll(".district")
            .data(nested)
            .enter()
            .append("g")
            .attr("transform", function (d) {
                return "translate(" + x(d.key) + ", 0)";
            })
            .on("mouseenter", function (d) {
                jsobject.setHighlightedFrame(d.key);
            })
            .on("mouseleave", function (d) {
                jsobject.removeHighlightedFrame(d.key);
            });

        let bars = district.selectAll(".bar")
            .data(function (d) {
                return d.values
            })
            .enter()
            .append("rect")
            .attr("class", function (d) {
                console.log(d)
                if(d.district.endsWith("2")){
                    return "bar_mouse2";
                }
                else if(d.district.endsWith("3"))
                {
                    return "bar_mouse3";
                }
            });

        function highlightBars(bar_name) {
            bars.style("fill", function (d) {
                if (d.candidate == bar_name) {
                    return "#ffa500";
                }
                return "rgb(184,47,53)";



            });
        }

        bars.attr("y", function (d) {
            return y(d.votes)
        })
            .attr("x", function (d, i) {
                return (x.rangeBand() / 2) - (10 * d.group_size / 2) + i * 10;
            })
            .attr("width", 10)
            .attr("height", function (d) {
                return h - y(d.votes);
            });

        let line = svg.append("line")
            .attr("x1", 0)
            .attr("x2", w)
            .attr("y1", 0)
            .attr("y2", 0)
            .style("position", "absolute")
            .style("stroke", "black")
            .style("opacity", 0.0);

        bars.on("mouseenter", function (d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);

            line.attr("x1", 0).attr("x2", w).attr("y1", y(d.votes))
                .attr("y2", y(d.votes))
                .style("opacity", .9);

            div.text(d.candidate)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");


            jsobject.setHighlightedStructure(d.candidate);
            highlightBars(d.candidate);
        })
            .on("mouseleave", function (d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);

                line.style("opacity", 0.0);

                jsobject.removeHighlightedStructure(d.candidate);
            });
    });
</script>
