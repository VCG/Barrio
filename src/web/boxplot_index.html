<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="width: auto; height: 400px"></div>

<script>
    new QWebChannel(qt.webChannelTransport, function (channel) {

        var jsobject = channel.objects.boxplot_data;
        let json_string = jsobject.json_string;

        var data = JSON.parse(json_string);

        //console.log(data);

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 40},
            width = $("#my_dataviz").width() - margin.left - margin.right,
            height = $("#my_dataviz").height() - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        let domain = [];
        data.forEach(function (obj) {
            domain.push(obj.key);
        });

        // Build and Show the Y scale
        var y = d3.scaleLinear()
            .domain([0.0, 0.3])          // Note that here the Y scale is set manually
            .range([height, 0])
        svg.append("g").call(d3.axisLeft(y))

        // Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
        var x = d3.scaleBand()
            .range([0, width])
            .domain(domain)
            .padding(0.05)     // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        // Features of the histogram
        var histogram = d3.histogram()
            .domain(y.domain())
            .thresholds(y.ticks(20))    // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
            .value(d => d)

        let lengths = new Map();
        data.forEach(function (d) {
            let length = d.value.length;
            let bins = histogram(d.value);
            d.value = bins;
            lengths.set(d.key, {vertices: length});
        });

        console.log(lengths.get("hallo"));

        // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
        var maxNum = 0
        for (i in data) {
            allBins = data[i].value
            lengths = allBins.map(function (a) {
                return a.length;
            })
            longuest = d3.max(lengths)
            if (longuest > maxNum) {
                maxNum = longuest
            }
        }

        // The maximum width of a violin must be x.bandwidth = the width dedicated to a group
        var xNum = d3.scaleLinear()
            .range([0, x.bandwidth()])
            .domain([-maxNum, maxNum])

        // Add the shape to this svg!
        svg.selectAll("myViolin")
            .data(data)
            .enter()        // So now we are working group per group
            .append("g")
            .attr("transform", function (d) {
                return ("translate(" + x(d.key) + " ,0)")
            }) // Translation on the right to be at the group position
            .append("path")
            .datum(function (d) {
                console.log(lengths);
                return d.value;
            })     // So now we are working bin per bin
            .style("stroke", "none")
            .style("fill", "#69b3a2")
            .attr("d", d3.area()
                .x0(function (d) {
                    return (xNum(-d.length))
                })
                .x1(function (d) {
                    return (xNum(d.length))
                })
                .y(function (d) {
                    return (y(d.x0))
                })
                .curve(d3.curveCatmullRom)    // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
            )
    });

</script>
