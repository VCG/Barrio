<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="width: auto; height: 400px"></div>
<style>
    .label {
        font-family: 'Nanum Gothic', sans-serif;
        text-anchor: middle;
    }
</style>

<script>
    new QWebChannel(qt.webChannelTransport, function (channel) {

        let jsobject = channel.objects.boxplot_data;
        let json_string = jsobject.json_string;
        let json_colors = jsobject.colormap;

        let data = JSON.parse(json_string);

        let colors = JSON.parse(json_colors);

        // set the dimensions and margins of the graph
        let margin = {top: 20, right: 30, bottom: 30, left: 80},
            width = $("#my_dataviz").width() - margin.left - margin.right,
            height = $("#my_dataviz").height() - margin.top - margin.bottom;

        // append the svg object to the body of the page
        let svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        let domain = [];
        data.forEach(function (obj) {
            domain.push(obj.key);
        });

        // Build and Show the Y scale
        let y = d3.scaleLinear()
            .domain([0.0, 0.3])          // Note that here the Y scale is set manually
            .range([height, 0]);

        svg.append("g").call(d3.axisLeft(y))

        // Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
        let x = d3.scaleBand()
            .range([0, width])
            .domain(domain)
            .padding(0.05);// This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        // Features of the histogram
        let histogram = d3.histogram()
            .domain(y.domain())
            .thresholds(y.ticks(20))    // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
            .value(d => d);

        let lengths = new Map();
        data.forEach(function (d) {
            let length = d.value.length;
            let bins = histogram(d.value);
            d.value = bins;
            lengths.set(d.key, {vertices: length});
        });

        // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
        let maxNum = 0;
        let allBins;
        let longest;
        for (let i in data) {
            allBins = data[i].value
            lengths = allBins.map(function (a) {
                return a.length;
            })
            longest = d3.max(lengths)
            if (longest > maxNum) {
                maxNum = longest
            }
        }

        // The maximum width of a violin must be x.bandwidth = the width dedicated to a group
        let xNum = d3.scaleLinear()
            .range([0, x.bandwidth()])
            .domain([-maxNum, maxNum]);

        // parse color values in the format we need
        let color_data = [];
        colors.forEach(function (d, i) {
            let col = {offset: i / colors.length, color: d};
            color_data.push(col);
        })

        // text label for the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1.5em")
            .attr("class", "label")
            .text("distance to surface");

        svg.append("linearGradient")
            .attr("id", "area-gradient")
            .attr("gradientUnits", "userSpaceOnUse")
            .attr("x1", 0).attr("y1", 0.0)
            .attr("x2", 0).attr("y2", height)
            .selectAll("stop")
            .data(color_data)
            .enter().append("stop")
            .attr("offset", function (d) {
                return (d.offset * 100).toString() + "%";
            })
            .attr("stop-color", function (d) {
                return d.color;
            });

        // Add the shape to this svg!
        let shapes = svg.selectAll("myViolin")
            .data(data)
            .enter()        // So now we are working group per group
            .append("g")
            .attr("transform", function (d) {
                return ("translate(" + x(d.key) + " ,0)")
            }) // Translation on the right to be at the group position
            . on("mouseover", function (d) {
                jsobject.setHighlightedFrame(d.key);
            })
            .on("mouseout", function (d) {
                jsobject.removeHighlightedFrame(d.key);
            })
            .append("path");

        shapes.datum(function (d) {
            return d.value;
        })     // So now we are working bin per bin
            .style("stroke", "none")
            .style("fill", "url(#area-gradient)")
            .attr("d", d3.area()
                .x0(function (d) {
                    return (xNum(-d.length))
                })
                .x1(function (d) {
                    return (xNum(d.length))
                })
                .y(function (d) {
                    return (y(d.x0))
                })
                .curve(d3.curveCatmullRom)    // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
            );

    });

</script>
